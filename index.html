<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DID Onboarding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <div class="d-flex">
        <!-- Sidebar Navigation -->
        <nav id="sidebar" class="bg-primary text-white p-4 text-center">
            <div class="sidebar-logo">
                <img src="assets/logo.png" alt="Company Logo" class="img-fluid">
            </div>
            <ul class="nav flex-column mt-4">
                <li class="nav-item"><a class="nav-link text-white" href="#face-scan">Facial Recognition</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#id-upload">ID Verification</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="#vc-issue">Issue Credential</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="container-fluid p-4" id="main-content">
            <section id="face-scan" class="text-center">
                <h2>Facial Recognition</h2>
                <p>Align your face in the frame to verify your identity.</p>
                <video id="video" width="320" height="240" autoplay></video><br>
                <button id="capture-btn" class="btn btn-primary mt-3">Scan Face</button>
                <canvas id="canvas" width="320" height="240" style="display: none;"></canvas>
            </section>   

            <section id="id-upload" class="text-center mt-5">
                <h2>ID Verification</h2>
                <p>Upload your government-issued ID for verification.</p>
                <input type="file" id="upload-id" accept="image/*" class="form-control mt-3 w-50 mx-auto">
                <button id="verify-id-btn" class="btn btn-secondary mt-3">Verify ID</button>
            </section>

            <section id="vc-issue" class="text-center mt-5">
                <h2>Issue Verifiable Credential</h2>
                <p>Once verified, your decentralized identity will be issued.</p>
                <button id="issue-vc-btn" class="btn btn-success mt-3">Get DID Credential</button>
            </section>
        </main>
    </div>

    <script src="/js/scripts.js"></script>
</body>
</html>
